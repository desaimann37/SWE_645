<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Survey - Mann M. Desai</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Student Survey Form</h1>
</header>

<form class="survey-form" onsubmit="handleSubmit(event)">

    <label>First Name*</label>
    <input type="text" required>

    <label>Last Name*</label>
    <input type="text" required>

    <label>Street Address*</label>
    <input type="text" required>

    <label>City*</label>
    <input type="text" required>

    <label>State*</label>
    <input type="text" required>

    <label>Zip*</label>
    <input type="text" required>

    <label>Telephone*</label>
    <input type="tel" required>

    <label>Email*</label>
    <input type="email" required>

    <label>Date of Survey*</label>
    <input type="date" required>

    <h3>What did you like most about the campus?</h3>
    <input type="checkbox"> Students<br>
    <input type="checkbox"> Location<br>
    <input type="checkbox"> Campus<br>
    <input type="checkbox"> Atmosphere<br>
    <input type="checkbox"> Dorm Rooms<br>
    <input type="checkbox"> Sports<br>

    <h3>How did you become interested in the university?</h3>
    <input type="radio" name="interest"> Friends<br>
    <input type="radio" name="interest"> Television<br>
    <input type="radio" name="interest"> Internet<br>
    <input type="radio" name="interest"> Other<br>

    <h3>Likelihood of recommending this school</h3>
    <select>
        <option>Very Likely</option>
        <option>Likely</option>
        <option>Unlikely</option>
    </select>

    <label>Raffle (Enter at least 10 comma-separated numbers 1–100)</label>
    <input type="text" placeholder="e.g. 5,12,34,56,78,90,22,11,9,45">

    <label>Additional Comments</label>
    <textarea rows="4"></textarea>

    <div class="buttons">
        <button type="submit">Submit</button>
        <button type="reset">Cancel</button>
    </div>

</form>
<nav>
    <a href="index.html">← Back to Home</a>
</nav>

</body>
</html>


<script>
function handleSubmit(event) {
    event.preventDefault(); // stop actual submission

    alert("Survey submitted successfully!");

    event.target.reset(); // clear the form (optional)
}
</script>
